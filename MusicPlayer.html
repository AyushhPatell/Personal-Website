      <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist-items">
          <!-- Playlist items will be dynamically added here via JS -->
        </ul>
      </div>

      <script>
        // Add the playlist dynamically
        const playlistItems = document.getElementById('playlist-items');
        track_list.forEach((track, index) => {
          let listItem = document.createElement('li');
          listItem.textContent = track.name + " - " + track.artist;
          listItem.setAttribute('data-index', index);
          listItem.addEventListener('click', () => {
            loadTrack(index);
            playTrack();
            highlightActiveTrack(index);
          });
          playlistItems.appendChild(listItem);
        });

        // Function to highlight the active track
        function highlightActiveTrack(track_index) {
          const allItems = document.querySelectorAll('#playlist-items li');
          allItems.forEach(item => item.classList.remove('active-track'));
          allItems[track_index].classList.add('active-track');
        }

        // Highlight the first track when page loads
        highlightActiveTrack(track_index);
      </script>
      

  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      <div class="shuffle-track" onclick="shuffleTrack()"><i class="fa fa-random fa-2x"></i></div>
    </div> 

    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>
  </div>

<!-- Script for shuffle button -->
 <script>
  function shuffleTrack() {
    let randomIndex = Math.floor(Math.random() * track_list.length);
    loadTrack(randomIndex);
    playTrack();
    highlightActiveTrack(randomIndex);
  }  
 </script>


 <!-- Design and Animation -->

 <script>
  function playTrack() {
    curr_track.play();
    isPlaying = true;
    playpause_btn.innerHTML = '<i class="fa fa-pause-circle fa-5x"></i>';
    document.querySelector(".track-art").style.animationPlayState = 'running'; // Start animation
  }
  
  function pauseTrack() {
    curr_track.pause();
    isPlaying = false;
    playpause_btn.innerHTML = '<i class="fa fa-play-circle fa-5x"></i>';
    document.querySelector(".track-art").style.animationPlayState = 'paused'; // Pause animation
  }  
 </script>
